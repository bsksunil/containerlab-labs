name: clos01

topology:
  nodes:
    leaf1:
      kind: nokia_srlinux
      image: ghcr.io/nokia/srlinux
      type: ixrd2l
      startup-config: leaf1.cfg
    
    leaf2:
      kind: nokia_srlinux  
      image: ghcr.io/nokia/srlinux
      type: ixrd2l
      startup-config: leaf2.cfg
      
    spine1:
      kind: nokia_srlinux
      image: ghcr.io/nokia/srlinux
      type: ixrd3l
      startup-config: spine1.cfg
      
    client1:
      kind: linux
      image: alpine:latest
      
    client2:
      kind: linux
      image: alpine:latest

  links:
    # Leaf1 to Spine1
    - endpoints: ["leaf1:e1-1", "spine1:e1-1"]
    
    # Leaf2 to Spine1  
    - endpoints: ["leaf2:e1-1", "spine1:e1-2"]
    
    # Client connections
    - endpoints: ["client1:eth1", "leaf1:e1-2"]
    - endpoints: ["client2:eth1", "leaf2:e1-2"]
